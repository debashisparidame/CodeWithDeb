<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code With Deb</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="reaction-container">
    <button class="reaction-button" data-tooltip="Like">👍</button>

  </div>
